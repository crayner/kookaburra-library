            ( '03535', 'Tender Is the Night', 'F. Scott Fitzgerald', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:16:"Penguin Classics";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0140622608";s:6:"ISBN13";s:13:"9780140622607";s:11:"Description";s:420:"To the French Riviera come Dick and Nicole Diver. Handsome, rich and glamorous, their dinners are legendary, their atmosphere magnetic. But something is wrong - Nicole has a secret and Dick a weakness. Together they head towards the rocks on which their lives crash - and only one of them really survives. Fitzgerald worked on seventeen versions of this novel, the obsessions of which consumed his marriage and his life.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"392";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=jbZgQgAACAAJ&dq=isbn:9780140622607&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=jbZgQgAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F FIT)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ( '06556', 'Who\'s afraid of Virginia Woolf?', 'Edward Albee', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:6:"Signet";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0451158717";s:6:"ISBN13";s:13:"9780451158710";s:11:"Description";s:169:"A social event becomes a personal challenge for two faculty members and thier wives at a small New England college as their inner fears and desires are exposed. Reprint.";s:8:"Subjects";s:5:"Drama";s:10:"Collection";s:0:"";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"242";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=noSCftZGbPMC&dq=isbn:9780451158710&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=noSCftZGbPMC&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Play (812.54 ALB)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, NULL, 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ( '03518', 'Animal Farm', 'George Orwell, Russell Baker, Christopher Montague Woodhouse', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:15:"Signet Classics";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0451526341";s:6:"ISBN13";s:13:"9780451526342";s:11:"Description";s:217:"Featuring a new preface, this classic satire on totalitarianism in which farm animals overthrow their human owner and set up their own government is once again brought to life for a new generation of readers. Reissue.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"140";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:0:"";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=SGAZdjNfruYC&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Class Read 3', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ('04011', 'The Good Soldier Švejk', 'Jaroslav Hašek', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:16:"Penguin Classics";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0140449914";s:6:"ISBN13";s:13:"9780140449914";s:11:"Description";s:809:"In The Good Soldier Svejk, celebrated Czech writer and anarchist Jaroslav Hasek combined dazzling wordplay and piercing satire in a hilariously subversive depiction of the futility of war. Good-natured and garrulous, Svejk becomes the Austrian army\'s most loyal Czech soldier when he is called up on the outbreak of World War I—although his bumbling attempts to get to the front serve only to prevent him from reaching it. Playing cards and getting drunk, he uses all his cunning and genial subterfuge to deal with the police, clergy, and officers who chivy him toward battle. Cecil Parrott\'s vibrant translation conveys the brilliant irreverence of this classic about a hapless Everyman caught in a vast bureaucratic machine. “Brilliant . . . Perhaps the funniest novel ever written.” —George Monbiot";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"752";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=A1hgPQAACAAJ&dq=isbn:9780140449914&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=A1hgPQAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F HAS)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ('06904', 'Pride and Prejudice', 'Jane Austen, Meg Cabot', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:18:"Bloomsbury Pub Ltd";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0747587485";s:6:"ISBN13";s:13:"9780747587484";s:11:"Description";s:127:"Elizabeth Bennet\'s chances of happiness are endangered by the foibles of human nature in this classic nineteenth-century novel.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"352";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=tigfAAAACAAJ&dq=isbn:9780747587484&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=tigfAAAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F AUS)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ( '01139', 'The Grapes of Wrath', 'John Steinbeck', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:8:"ePenguin";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"0140292926";s:6:"ISBN13";s:13:"9780140292923";s:11:"Description";s:598:"Shocking and controversial when it was first published in 1939, Steinbeck\'s Pulitzer Prize-winning epic remains his undisputed masterpiece. Set against the background of dust bowl Oklahoma and Californian migrant life, it tells of the Joad family, who, like thousands of others, are forced to travel West in search of the promised land. Their story is one of false hopes, thwarted desires and broken dreams, yet out of their suffering Steinbeck created a drama that is intensely human yet majestic in its scale and moral vision; an eloquent tribute to the endurance and dignity of the human spirit.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"544";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=rK34BBMEnoAC&dq=isbn:9780140292923&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=rK34BBMEnoAC&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F STE)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ('04986', 'COMPLETE FAIRY TALES, THE', 'Jacob W. Grimm, IRMAOS GRIMM, Wilhelm K. Grimm', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:0:"";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"1840221747";s:6:"ISBN13";s:13:"9781840221749";s:11:"Description";s:647:"Jacob Grimm (1785-1863) and his brother Wilhelm (1786-1859) were philologists and folklorists. The brothers rediscovered a host of fairy tales, telling of princes and princesses in their castles, witches in their towers and forests, of giants and dwarfs, of fabulous animals and dark deeds. Together with the well-known tales of \'Rapunzel\', \'The Goose-Girl\', \'Sleeping Beauty\', \'Hansel and Gretel\' and \'Snow White\', there are the darker tales such as \'Death\'s Messengers\' which deserve to be better known, and which will appeal not only to allwho are interested in the history of folklore, but also to all those who simply love good story-telling.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"848";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=gxKcPwAACAAJ&dq=isbn:9781840221749&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=gxKcPwAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F GRI)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, '', 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
            ('00222', 'Wuthering Heights', 'Emily Brontë', 'a:20:{s:6:"Format";s:4:"Book";s:9:"Publisher";s:27:"Wilder Publications Limited";s:16:"Publication Date";s:0:"";s:22:"Country of Publication";s:14:"United Kingdom";s:7:"Edition";s:0:"";s:6:"ISBN10";s:10:"160459117X";s:6:"ISBN13";s:13:"9781604591170";s:11:"Description";s:343:"The tale of Heathcliff\'s and Cathy\'s ungovernable love and suffering, and the havoc that their passion wreaks on the families of the Earnshaws and the Lintons, shocked the book\'s first readers, with even Emily\'s sister Charlotte claiming Whether it is right or advisable to create beings like Heathcliff, I do not know. I scarcely think it is.";s:8:"Subjects";s:0:"";s:10:"Collection";s:18:"Fiction - Classics";s:14:"Control Number";s:0:"";s:20:"Cataloging Authority";s:0:"";s:21:"Reader Age (Youngest)";s:0:"";s:19:"Reader Age (Oldest)";s:0:"";s:10:"Page Count";s:3:"220";s:6:"Height";s:0:"";s:5:"Width";s:0:"";s:9:"Thickness";s:0:"";s:8:"Language";s:2:"en";s:4:"Link";s:86:"http://books.google.com/books?id=SluXuAAACAAJ&dq=isbn:9781604591170&hl=&source=gbs_api";}', '', NULL, '', 'Link', 'http://books.google.com/books?id=SluXuAAACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api', '', 'Classics (F BRO)', 'School', 'N', '0.00', '', 'N', 'Y', 'Available', NULL, NULL, NULL, 'Print Publication', 0000000013, NULL, NULL, NULL, NULL, NULL, NULL, 001, 001, '2017-01-01 :00:00:00'),
